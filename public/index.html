<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<title>Contact List App</title>
</head>
<body ng-controller="AppCtrl">
	<div class="container">
		<h1>Contact List App</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
				<tbody>
					<tr>
						<td><input type="text" class="form-control" ng-model='contact.name'></td>
						<td><input type="text" class="form-control" ng-model='contact.email'></td>
						<td><input type="text" class="form-control" ng-model='contact.number'></td>
						<td><button class="btn btn-primary" ng-click="addContact()">Add contact</button></td>
						<td><button class="btn btn-info" ng-click="update()">Update</button></td>
						<td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
					</tr>
					<tr ng-repeat = 'contact in contactlist'>
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.number}}</td>
						<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
						<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
						<td>&nbsp;</td>
					</tr>
				</tbody>
			</thead>
		</table>
	
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
	<script src="/controllers/controller.js"></script>
</body>
</html>
